<html> 
<HEAD>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</HEAD>

<body class = "body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__image">
    <a class='header__more_inf' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <main class="main">  
    <section class="section">
      <h3 class="section__title add_item">Add Item</>
      <div class="section__add-item">
        <input class="section__input task new-task" type="text">
        <button class = "section__button button add">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class='section__tasks incomplete-tasks'>
        <li class="section__tasks-task">
          <input type='checkbox' class="section__input">
          <label class="section__label task">Pay Bills</label>
          <input type="text" class="section__input task">
          <button class="section__button button edit">Edit</button>
          <button class="section__button button delete">
            <img src="./remove.svg" class = "button__image">
          </button>
        </li>
        <li class="section__tasks-task edit-mode">
          <input type="checkbox" class="section__input">
          <label class="section__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__input task">
          <button class='section__button button edit'>Save</button>
          <button class="section__button button delete">
            <img src="./remove.svg" class = "button__image">
          </button>
        </li>
      </ul>
    </section>  
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="section__tasks completed-tasks">
        <li class="section__tasks-task">
          <input type="checkbox" checked class="section__input">
          <label class="section__label task">See the Doctor</label>
          <input type="text" class="section__input task">
          <button class="section__button button edit">Edit</button>
          <button class="section__button button delete">
            <img src="./remove.svg" class = "button__image">
          </button>
        </li>
      </ul>
    </section>  
  </main>
  <script type="text/javascript" SRC="app.js"></script>
</body>

</html>
